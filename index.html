<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Login App</title>
  </head>
  <body>
    <div class="container flex justify-center">
      <div class="form-login">
        <h1>Login to Website</h1>
        <form>
          <div class="user-account">
            <label>Account</label>
            <input type="text" class="border-2 border-amber-400" id="user_account"/>
          </div>
          <div class="user-password">
            <label>Password</label>
            <input type="password" class="border-2 border-amber-400" id="password"/>
          </div>
          <div class="btn-footer">
              <button class="border-2 btn-login">Login</button>
              <button class="border-2  btn-register">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
