<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="./register.css">
</head>
<div class="container">
    <div class="form-register">
      <h1>Register Account for App</h1>
      <form>
        <div class="label-for-input flex-30">
          <label>Account</label>
          <br/>
          <br/>
          <label>Type password</label>
          <br/>
          <br/>
          <label>Re-type password</label>
        </div>
        <div class="input-inf flex-70">
            <input type="text" name="user_account" id="user_account"/>
            <br/>
            <br/>
            <input type="password" name="password" id="password"/>
            <br/>
            <br/>
            <input type="password" name="repassword" id="repassword"/>
          </div>
        <div class="btn-footer">
            <button class="border-2 btn-register">Register</button>
            <button class="border-2  btn-login">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./register.js"></script>
</body>
</html>
